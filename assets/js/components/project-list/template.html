<!-- Projects -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Projects</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<!-- ko foreach: projects -->
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<div class="thumbnail">
					<img data-bind="attr: { src: image }" />
					<div class="caption">
						<a data-bind="attr: { href: link }"><h2 data-bind="text: name"></h2></a>
						<p data-bind="text: skills"></p>
						<p data-bind="text: description"></p>
						<div class="pull-right controls">
							<button class="btn btn-primary btn-xs pull-left" data-bind="click: $parent.editProject">
								<i class="glyphicon glyphicon-edit"></i>
							</button>
							<button class="btn btn-danger btn-xs pull-left" data-bind="click: $parent.removeProject">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /ko -->
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<div id="startProject" class="thumbnail">
					<div class="caption">
						<h3 class="text-center">Add Project</h3>
						<p class="text-center">Drop an image here to start a new project.</p>
						<div class="progress" data-bind="visible: startProjectUploadFile() != ''">
							<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-bind="style: { width: startProjectUpload }"></div>
						</div>
					</div>
					<div class="fallback">
						<input name="file" type="file" multiple />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="editProject" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">Edit Project</h4>
			</div>
			<form data-bind="submit: saveProject">
				<div class="modal-body">
					<div class="form-group">
						<img data-bind="attr: { src: selectedProject().image }" />
					</div>
					<div class="form-group">
						<div id="changeProjectImage" class="col-xs-12 upload-box">
							<h4>Upload New Image</h4>
							<div class="progress" data-bind="visible: changeProjectUploadFile() != ''">
								<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-bind="style: { width: changeProjectUpload }"></div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" data-bind="textInput: selectedProject().name" />
					</div>
					<div class="form-group">
						<label>Link</label>
						<input type="text" class="form-control" data-bind="textInput: selectedProject().link" />
					</div>
					<div class="form-group">
						<label>Skills</label>
						<input type="text" class="form-control" data-bind="textInput: selectedProject().skills" />
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" data-bind="textInput: selectedProject().description" /></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Save Project</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
