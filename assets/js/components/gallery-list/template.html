<!-- Gallery -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Gallery Images</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<!-- ko foreach: images -->
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<div class="thumbnail gallery-thumb">
					<img data-bind="attr: { src: link }" />
					<button class="btn btn-danger btn-xs" data-bind="click: $parent.removeImage">
						<i class="glyphicon glyphicon-remove"></i>
					</button>
				</div>
			</div>
			<!-- /ko -->
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<div id="addImage" class="thumbnail">
					<div class="caption">
						<h3 class="text-center">Add Image</h3>
						<p class="text-center">Drop an image here to add to the gallery.</p>
						<div class="progress" data-bind="visible: startImageUploadFile() != ''">
							<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-bind="style: { width: startImageUpload }"></div>
						</div>
					</div>
					<div class="fallback">
						<input name="file" type="file" multiple />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
